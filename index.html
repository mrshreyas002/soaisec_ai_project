<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sovereign ChatAgent</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
}
body {
  height: 100vh;
  background: radial-gradient(circle at center, #1a1a1a, #000);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}
canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}
.container {
  position: relative;
  z-index: 1;
  text-align: center;
  background: rgba(255, 255, 255, 0.08);
  padding: 50px;
  border-radius: 25px;
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
  width: 90%;
  max-width: 700px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.container:hover {
  transform: scale(1.02);
  box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
}
h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
  background: linear-gradient(to right, #2575fc, #6a11cb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fadeInDown 1s ease forwards;
}
p {
  font-size: 1.2em;
  margin-bottom: 30px;
  line-height: 1.5;
  animation: fadeInUp 1s ease forwards;
}
input,
button {
  padding: 12px 20px;
  font-size: 1em;
  margin: 8px 0;
  border-radius: 50px;
  border: none;
  outline: none;
}
input {
  width: 70%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  border: 1px solid rgba(255, 255, 255, 0.2);
  text-align: center;
}
input::placeholder {
  color: #aaa;
}
button {
  background: linear-gradient(90deg, #2575fc, #6a11cb);
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}
button:hover {
  background: linear-gradient(90deg, #6a11cb, #2575fc);
  transform: scale(1.05);
}
.response {
  margin-top: 30px;
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 15px;
  min-height: 60px;
  word-wrap: break-word;
  position: relative;
  transition: all 0.3s ease;
}
.loader {
  border: 4px solid rgba(255, 255, 255, 0.3);
  border-top: 4px solid #fff;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  animation: spin 1s linear infinite;
  display: inline-block;
  vertical-align: middle;
  margin-left: 10px;
}
@keyframes fadeInDown {
  0% { opacity: 0; transform: translateY(-20px);}
  100% { opacity: 1; transform: translateY(0);}
}
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(20px);}
  100% { opacity: 1; transform: translateY(0);}
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <h1>Sovereign ChatAgent</h1>
  <p>Ask something and get a secure AI-backed response!</p>
  <input type="text" id="userInput" placeholder="Type your question here..." />
  <button id="sendBtn">Send</button>
  <div class="response" id="responseBox">Response will appear here...</div>
</div>

<script>
// === Particle Background ===
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];
const particleCount = 80;

function createParticles() {
  particles = [];
  for (let i = 0; i < particleCount; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 3 + 1,
      speedX: (Math.random() - 0.5) * 1.2,
      speedY: (Math.random() - 0.5) * 1.2,
    });
  }
}
function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p) => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
    ctx.fill();
    p.x += p.speedX;
    p.y += p.speedY;
    if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
    if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
  });
  requestAnimationFrame(drawParticles);
}
createParticles();
drawParticles();
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  createParticles();
});

// === Chat Logic ===
const sendBtn = document.getElementById('sendBtn');
const userInput = document.getElementById('userInput');
const responseBox = document.getElementById('responseBox');

// Backend URL and API key (match your .env)
const API_BASE = "http://localhost:8000";
const API_KEY = "super-secret-dev-key";

sendBtn.addEventListener('click', async () => {
  const query = userInput.value.trim();
  if (!query) {
    responseBox.textContent = "‚ö†Ô∏è Please type something first!";
    return;
  }

  responseBox.innerHTML = 'Thinking <span class="loader"></span>';

  try {
    const res = await fetch(`${API_BASE}/api/answer`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'x-api-key': API_KEY,
      },
      body: JSON.stringify({ question: query })
    });

    if (!res.ok) {
      const err = await res.json().catch(() => ({ detail: res.statusText }));
      responseBox.textContent = `Error ${res.status}: ${err.detail}`;
      return;
    }

    const data = await res.json();

    if (data.blocked) {
      responseBox.innerHTML = `üö´ <strong>Blocked:</strong> ${data.reason}`;
    } else {
      responseBox.innerHTML = `<strong>AI:</strong> ${data.answer}`;
    }
  } catch (err) {
    responseBox.textContent = `üí• Network error: ${err.message}`;
  }
});

userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendBtn.click();
});
</script>
</body>
</html>
